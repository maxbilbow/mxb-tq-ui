<body>

	<header id="faq-app-header" is="faq-app-header" class="appHeader">
		<!-- Custom Element: Toggleabl menu icon -->
		<faq-toggle id='faq-user-drawer-toggle' for="#faq-user-drawer">
			<i class="las la-user"></i>

			<!-- Custom Element (Navigation) -->
			<faq-nav-bar id="faq-user-drawer" class="hidden safeAreaRight">
				<nav>
					<ul>
						<li><a href="#login" anonymous>Log in </a><i class="las la-sign-in-alt"></i></li>
						<li><a href="#register" anonymous>Register </a><i class="las la-user-plus"></i></li>
						<li><a href="#logout" protected>Log out </a><i class="las la-sign-out-alt"></i></li>
					</ul>
				</nav>
			</faq-nav-bar>
		</faq-toggle>

		<!-- Custom element: back button -->
		<faq-back-button id="faq-back-button">
			<i class="las la-arrow-left"></i>
		</faq-back-button>

		<div id="faq-title-area">
			<h1>DnSO</h1>
		</div>


	</header>

	<main id="faq-app-content">
		<article>
		</article>
	</main>
	<footer id="faq-app-footer">
		<!-- UI Notifications will be added here -->
		<faq-notification id="faq-api-offline-message" severity="warn" class="hidden">
			Server is offline. Some functionality may be restricted.
		</faq-notification>
		<!-- TODO: Put this credit in an about page -->
		<!-- <p class="hidden">icons by <a href="https://icons8.com/line-awesome">Line Awesome</a></p> -->
	</footer>
</body>

<!-- Custom HTML Route Elements are used to initialise SPA navigation -->
<faq-route content-id="question-list" src="/js/view/question-list.js" no-back></faq-route>
<faq-route route="question-list" src="/js/view/question-list.js" no-back></faq-route>
<faq-route route="question/:id" src="/js/view/question.js"></faq-route>
<faq-route route="new-question" src="/js/view/edit-question.js"></faq-route>
<faq-route route="edit-question/:id" src="/js/view/edit-question.js"></faq-route>

<!-- Custom HTML Route Elements with content will be converted to template elements -->
<faq-route route="login" src="/js/view/login.js">
	<section class="loginForm">
		<div class="faqLogo">
			<img class="faqLogo__image" src="/images/1024.png" />
		</div>
		<form name="login">
			<p><label for="email">Username</label><br /><input type="text" name="user" placeholder="username"
					autocapitalize="off" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password" /></p>
			<p><button type="submit">Log in</button></p>
		</form>
	</section>
</faq-route>
<faq-route route="register" src="/js/view/register.js">
	<section class="loginForm">
		<div class="faqLogo">
			<img class="faqLogo__image" src="/images/1024.png" />
		</div>
		<form name="register">
			<p><label for="name">Username</label><br /><input type="text" name="user" placeholder="username"
					autocapitalize="off" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password"
					autocomplete="new-password" /></p>
			<p><button type="submit">Create account</button></p>
		</form>
	</section>
</faq-route>
<faq-route route="logout" src="/js/view/logout.js">
	<section>
		<p>Do you want to log out?</p>
		<p><button>OK</button><button>Cancel</button></p>
	</section>
</faq-route>

</html>
